<mat-card>
    <mat-card-title>
        Create New User:
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">
            <p>
              <mat-form-field>
                <input type="text" matInput placeholder="Username *" formControlName="username">
              </mat-form-field>
            </p>
          
            <p>
              <mat-form-field>
                <input type="password" matInput placeholder="Password *" formControlName="password">
              </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                  <input type="email" matInput placeholder="Email Adress *" formControlName="email">
                </mat-form-field>
              </p>
            
              <p>
                <mat-form-field>
                  <input type="tel" matInput placeholder="Phone Number *" formControlName="phone">
                </mat-form-field>
              </p>
            <div class="newUserBtn">
                <button type="submit" mat-button (click)="registerUser()">Sign Up</button>
            </div>
            <div class="backBtn">
                <button type="submit" mat-button routerLink="/login">
                    <mat-icon>arrow_back</mat-icon> Back</button>
            </div>
        </form>
    
    </mat-card-content>
</mat-card>
